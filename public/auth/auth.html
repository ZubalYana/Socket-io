<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat auth</title>
    <link rel="stylesheet" href="./auth.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js' integrity='sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==' crossorigin='anonymous'></script>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css' integrity='sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA==' crossorigin='anonymous'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.2/axios.js' integrity='sha512-vHNHepeQWwAggJlhEk932jRS5sNdn/Nn4F+w4TpXW5dA+04qnd3e7YpfXo6auWhFG6z3FVhmScG4ovtF+qYeZw==' crossorigin='anonymous'></script>
    <link href="https://fonts.googleapis.com/css?family=Fredoka:300,regular,500,600,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Baloo+2:regular,500,600,700,800" rel="stylesheet" />
</head>
<body>
    <div class="wrap">
        <div class="logIn">
            <h3>Login</h3>
            <p>Let’s continue our journey!</p>
            <form id="loginForm">
                <div class="input_con">
                    <label for="logIn_email">Email</label>
                    <input type="text" id="logIn_email">
                </div>
                <div class="input_con">
                    <label for="logIn_email">Password</label>
                    <input type="text" id="logIn_password">
                </div>
                <p id="forgotData">Forgot email or password?</p>
                <button type="submit" id="logIn">Log in</button>
                <p id="noAccount">Don’t have an account? Register here!</p>
            </form>
        </div>
        <div class="registraion">
            <h3>Registration</h3>
            <p>Complete a simple registration to continue!</p>
            <form id="registraionForm">
                <div class="input_con">

                <label for="profile-pic" id="imgLabel">Profile picture</label>
                <div class="profile-picture">
                    <label for="profile-pic">
                        <img src="./materials/default profile img.png" alt="" id="profile-pic-preview">
                    </label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                </div>
            </div>
                <div class="nameCon">
                    <div class="input_con">
                        <label for="reg_name">Name*</label>
                        <input type="text" id="reg_name" required>
                    </div>
                    <div class="input_con">
                        <label for="reg_lastName">Last name</label>
                        <input type="text" id="reg_lastName">
                    </div>
                </div>
                <div class="input_con">
                    <label for="reg_email">Email*</label>
                    <input type="text" id="reg_email" required>
                </div>
                <div class="input_con">
                    <label for="reg_email">Password*</label>
                    <input type="text" id="reg_password" required>
                </div>
                <p class="passwordCheck">
                    *<span>8-12 symbols</span>
                    <span>numbers</span>
                    <span>big letters</span>
                    <span>small letters</span>
                    <span>special symbols</span>*
                </p>
                <button type="submit" id="registraion">Sign up</button>
                <p id="HaveAnAccount">Already have an account? Log in here!</p>
            </form>
        </div>
    </div>
    <script src="./auth.js"></script>
</body>
</html>
